<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoGP DataViz 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- ECharts pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>

    <div class="experience">
        <canvas id="experience-canv"></canvas>
    </div>

    <!-- Écran de chargement -->
    <div class="loading-screen">
        <div class="loader-container">
            <div class="loader">
                <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="chipGradient" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#2d2d2d"></stop>
                            <stop offset="100%" stop-color="#0f0f0f"></stop>
                        </linearGradient>
                        <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#eeeeee"></stop>
                            <stop offset="100%" stop-color="#888888"></stop>
                        </linearGradient>
                        <linearGradient id="pinGradient" x1="1" y1="0" x2="0" y2="0">
                            <stop offset="0%" stop-color="#bbbbbb"></stop>
                            <stop offset="50%" stop-color="#888888"></stop>
                            <stop offset="100%" stop-color="#555555"></stop>
                        </linearGradient>
                    </defs>
                    <g id="traces">
                        <path d="M100 100 H200 V210 H326" class="trace-bg"></path>
                        <path d="M100 100 H200 V210 H326" class="trace-flow orange"></path>
                        <path d="M80 180 H180 V230 H326" class="trace-bg"></path>
                        <path d="M80 180 H180 V230 H326" class="trace-flow red"></path>
                        <path d="M60 260 H150 V250 H326" class="trace-bg"></path>
                        <path d="M60 260 H150 V250 H326" class="trace-flow orange"></path>
                        <path d="M100 350 H200 V270 H326" class="trace-bg"></path>
                        <path d="M100 350 H200 V270 H326" class="trace-flow red"></path>
                        <path d="M700 90 H560 V210 H474" class="trace-bg"></path>
                        <path d="M700 90 H560 V210 H474" class="trace-flow red"></path>
                        <path d="M740 160 H580 V230 H474" class="trace-bg"></path>
                        <path d="M740 160 H580 V230 H474" class="trace-flow orange"></path>
                        <path d="M720 250 H590 V250 H474" class="trace-bg"></path>
                        <path d="M720 250 H590 V250 H474" class="trace-flow red"></path>
                        <path d="M680 340 H570 V270 H474" class="trace-bg"></path>
                        <path d="M680 340 H570 V270 H474" class="trace-flow orange"></path>
                    </g>
                    <rect x="330" y="190" width="140" height="100" rx="20" ry="20" fill="url(#chipGradient)" stroke="#222" stroke-width="3" filter="drop-shadow(0 0 6px rgba(0,0,0,0.8))"></rect>
                    <g>
                        <rect x="322" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="322" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                    </g>
                    <g>
                        <rect x="470" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                        <rect x="470" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
                    </g>
                    <text x="400" y="240" font-family="Outfit, sans-serif" font-size="20" fill="url(#textGradient)" text-anchor="middle" alignment-baseline="middle">Chargement</text>
                    <circle cx="100" cy="100" r="5" fill="#ff6600"></circle>
                    <circle cx="80" cy="180" r="5" fill="#dc143c"></circle>
                    <circle cx="60" cy="260" r="5" fill="#ff6600"></circle>
                    <circle cx="100" cy="350" r="5" fill="#dc143c"></circle>
                    <circle cx="700" cy="90" r="5" fill="#dc143c"></circle>
                    <circle cx="740" cy="160" r="5" fill="#ff6600"></circle>
                    <circle cx="720" cy="250" r="5" fill="#dc143c"></circle>
                    <circle cx="680" cy="340" r="5" fill="#ff6600"></circle>
                </svg>
            </div>
            <h1 class="loader-title"><span>MotoGP</span> DataViz</h1>
        </div>
    </div>

    <!-- Contrôles -->
    <div class="controls-hint hidden">
        <div class="control-item"><span class="key">Z</span> Avancer</div>
        <div class="control-item"><span class="key">S</span> Reculer</div>
        <div class="control-item"><span class="key">Q</span> Gauche</div>
        <div class="control-item"><span class="key">D</span> Droite</div>
        <div class="control-item"><span class="key">Clic</span> Interagir</div>
    </div>

    <!-- Joystick mobile -->
    <div class="mobile-controls hidden">
        <div class="joystick-container">
            <div class="joystick-base">
                <div class="joystick-stick"></div>
            </div>
        </div>
        <div class="mobile-info">Touchez les éléments pour interagir</div>
    </div>

    <!-- Modal pour afficher les données -->
    <div class="modal hidden">
        <div class="modal-wrapper">
            <!-- Image à gauche -->
            <div class="modal-left">
                <img id="modal-image" src="" alt="" class="modal-image">
            </div>
            
            <!-- Contenu à droite -->
            <div class="modal-right">
                <button class="modal-exit-button">✕</button>
                <div class="modal-title">Titre</div>
                
                <!-- Graphique -->
                <div id="modal-chart" class="modal-chart"></div>
                
                <!-- Description -->
                <div class="modal-project-description"></div>
                
                <!-- Stats -->
                <div class="modal-stats"></div>
            </div>
        </div>
    </div>

    <script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
    }
}
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
